<section class="parallax">
    <img src="/assets/images/burger-icon.png">
</section>


<main>
  <div class="jumbotron"> 
    <section class="">
        
    </section>
    <section>
      <div class="burger-ops row">
        <div class="options" id="a">
          <div class="col-12">
        <h2>Add a Burger</h2>
        <form class="create-update-form" action="/" method="POST" name="form" class="form">
            <div class="form-group col-12">
                <label>Burgers Name</label>
                <input type="text" name="name" class="drawn-border" id="formVal">
                <button class="btn btn-warning add-burger btn-tap" type="submit">Add Burger</button>
            </div>
        </form>
        </div>
        <br>
      </div>
      <div class="col-3">
        <br>
        <br>
        <div class="options available row" id="b">
            <div class="col-12">
                <h2>Available Burgers</h2>
                <ul>
                  {{#each burgers}}
                   {{#unless this.devoured}}
                      <li class="burger-status">
                        {{this.burger_name}} 
                        <form action="/{{this.id}}?_method=PUT" method="POST">
                          <input type="hidden" name="id" value="{{this.id}}" class="drawn-border" id="formVal">
                          <button id="grid-snap" type="submit" class="btn btn-warning add-burger btn-tap">Devour!</button>
                        </form>
                      </li>
                    {{/unless}}
                  {{/each}}
                </ul>
            </div>
        <br>
        </div>
      </div>

      <div class="col-9">
        <h1>Devoured Burgers</h1>
        <br>
        <div class="options devoured row" id="c">
          <div class="col-lg-12">
            <h4>Yes</h4>
            
            <ul class="devoured-status">
              {{#each burgers}}
                {{#if this.devoured}}
                  <li class="devoured-status">
                    {{this.burger_name}}
                  </li class="devoured-status">
                {{/if}}
              {{/each}}
            </ul>
        </div>
        <br>
      </div>
      <br>
  </div>
</div>
</section>
</div>{{#each burgers}}
<footer align="center">
</footer>{{/each}}
</main>
